<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Inter:wght@600&family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>unit converter</title>
</head>
<body>
    <div class="card">
          <div class="metric-div">
              <p class="title-paragraph">Metric/Imperial unit conversion</p>

              <h1 id="digit-holder">0</h1>
          </div>

    <div class="conversion-div">
          <div>
                <p class="type-of-metric-conversion">Length(Meter/Feet)</p> 
                <span id="meter-to-feet-conversion" class="units-converted">0 meters = 0.000 feet</span>| <span id="feet-to-meter-conversion" class="units-converted"> 0 feet = 0.000 meters</span>
          </div>

          <div>
                  <p class="type-of-metric-conversion">Volume(Liters/Gallons)</p> 
                  <span id="liter-to-gallon-conversion" class="units-converted">0 liters = 0.000 gallons</span>| <span id="gallons-to-liters-conversion" class="units-converted"> 0 gallons = 0.000 liters</span>
          </div>

          <div>
                <p class="type-of-metric-conversion">Mass(Kilograms/Pounds)</p>

                 <span id="kilo-to-pound-conversion" class="units-converted">0 kilos = 0.000 pounds</span>| <span id="pound-to-kilo-conversion" class="units-converted"> 0 pounds = 0.000 kilos</span>
          </div>
    </div>
      

<script src="index.js"></script>

    </div>
</body>
</html>
