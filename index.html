    <div class="card">
          <div>
              <p>Metric/Imperial unit conversion</p>

              <h1 id="digit-holder">0</h1>
          </div>


          <div>
                <p>Length(Meter/Feet)</p> 
                <span id="meter-to-feet-conversion">0 meters = 0.000 feet</span>| <span id="feet-to-meter-conversion"> 0 feet = 0.000 meters</span>
          </div>

          <div>
                  <p>Volume(Liters/Gallons)</p> 
                  <span>0 liters = 0.000 gallons</span>| <span> 0 gallons = 0.000 liters</span>
          </div>

          <div>
                <p>Mass(Kilograms/Pounds)</p>

                 <span>0 kilos = 0.000 pounds</span>| <span> 0 pounds = 0.000 kilos</span>
          </div>

      

<script src="index.js"></script>
